<html>
    <head>
        <title>E-Commerce</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <script src="https://kit.fontawesome.com/34d95835b8.js" crossorigin="anonymous"></script>
        <section id="header">
            <a href="#"><img src="Images/69920-logo-sticker-paper-king-free-png-hq-thumb.png" width="50px" height="50px" alt=""></a>
            <div >
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>  
            </div>
            <div>
                <ul id="navbar2">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-regular fa-user"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </section>

        <h1> checkout </h1>

        <section id="checkoutnav"> 
            
                <ul id="checkoutTabs">
                    <li><i class="fa-solid fa-1"></i></li>
                    <li><p>Shopping Cart</p></li>
                
                
                    <li><i class="fa-solid fa-2"></i></li>
                    <li><p>Checkout Details</p></li>
                
                
                    <li><i class="fa-solid fa-3"></i></li>
                    <li><p>Order Complete</p></li>
                </ul>
            </div>



        </section>

        <section>

            <div id="contact_form">
                <h2> Contact Information</h2>
                <input  type="text" name="First Name" placeholder="First Name"> 
                <input  type="text" name="Last Name" placeholder="Last Name"> 
                <input  type="text" name="Email" placeholder="Email Address"> 
                <input  type="text" name="Phone" placeholder="Phone Number"> 

            </form>
            </div>

            <div id="shipping_address">
            <h2> Shipping Address</h2>
            <form>
                <input  type="text" name="Street Address" placeholder="Street Address"> 
                <input  type="text" name="Country" placeholder="Country"> 
                <input  type="text" name="City" placeholder="City"> 
                <input  type="text" name="State" placeholder="State"> 
                <input  type="text" name="Zip Code" placeholder="Zip Code">
                
            </form>
            </div>
            <div id="payment_method">
                <h2> Payment Method</h2>

            <form>
                <input id="credit" type="radio" name="credit" placeholder="Pay By Credit Card">
                <label for id="credit">Pay By Credit Card</label><br>
                <input type="radio" id="paypal" name="paypal" placeholder="Paypal">Paypal  </input>
                <label for id="paypal">Paypal</label><br>

                <input type="text" name="card_num" placeholder="Card Number">
                <input type="text" name="exp" placeholder="Expiration Date">
                <input type="text" name="cvc" placeholder="CVC">



            </form>
        </div>

        <button id="place_order" type="submit"> Place Order</button>

        </section>


        
    </body>




</html>
